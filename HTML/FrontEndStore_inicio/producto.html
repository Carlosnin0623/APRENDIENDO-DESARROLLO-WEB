<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="preload" href="./css/normalices.css" as="style">
    <link rel="stylesheet" href="./css/normalices.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="./css/styles.css" as="style"> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <!-- Estoy haciendo uso del enfoque BEM en este proyecto Bloques Elementos y modificadores -->

    <header class="header">  <!-- Bloque-->
        <a href="./index.html">
            <img class="header__logo" src="./img/logo.png" alt="Logo FrontEnd Store"> <!-- Elemento-->
        </a>
    </header>

    <nav class="navegacion"> <!-- Bloque-->
        <a class="navegacion__enlace" href="./index.html">Tienda</a> <!-- Modificadores-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="./nosotros.html">Nosotros</a> <!-- Elemento-->
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
           <img class="camisa__imagen" src="./img/3.jpg" alt="Imagen del Producto">

           <div class="camisa__contenido">
               <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, debitis dignissimos aspernatur distinctio quos iure facilis sunt dolores ad vel nisi in perspiciatis deleniti dolore natus impedit quae optio excepturi!</p>

               <form class="formulario">
                  <select class="formulario__campo">
                    <option disabled selected>-- Seleccionar Talla --</option>
                     <option>Chica</option>
                     <option>Mediana</option>
                     <option>Grande</option>
                  </select>

                  <input class="formulario__campo" type="number" min="1" placeholder="Cantidad">
                  <input class="formulario__submit" type="submit" value="Agregar al Carrito">
               </form>
           </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End store - Todos los derechos reservados 2025</p>
    </footer>
</body>
</html>
